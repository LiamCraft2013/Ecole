<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Scolaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script>
        // Config Supabase
        const SUPABASE_URL = 'https://hsercitkdpjgftcnctze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZXJjaXRrZHBqZ2Z0Y25jdHplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4ODY0ODcsImV4cCI6MjA3ODQ2MjQ4N30.LY66K60q4NXV4A_MzVWL9Dd5rhov9ihFUUvbfDFsPSI';

        const supabase = {
            from: (table) => ({
                select: async (columns = '*') => {
                    const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${columns}`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    return { data: await res.json(), error: res.ok ? null : 'Error' };
                },
                insert: async (data) => {
                    const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    return { data: await res.json(), error: res.ok ? null : 'Error' };
                },
                update: async (data) => ({
                    eq: async (column, value) => {
                        const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${column}=eq.${value}`, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        return { data: await res.json(), error: res.ok ? null : 'Error' };
                    }
                }),
                delete: async () => ({
                    eq: async (column, value) => {
                        const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${column}=eq.${value}`, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        return { error: res.ok ? null : 'Error' };
                    }
                })
            })
        };

        let state = {
            currentUser: null,
            activeTab: 'dashboard',
            accounts: [],
            classes: [],
            students: [],
            messages: [],
            alerts: [],
            attendance: [],
            homework: [],
            schedules: [],
            loading: true
        };

        async function loadData() {
            state.loading = true;
            render();

            try {
                const [acc, cls, stu, msg, alt, att, hmw, sch] = await Promise.all([
                    supabase.from('accounts').select(),
                    supabase.from('classes').select(),
                    supabase.from('students').select(),
                    supabase.from('messages').select(),
                    supabase.from('alerts').select(),
                    supabase.from('attendance').select(),
                    supabase.from('homework').select(),
                    supabase.from('schedules').select()
                ]);

                state.accounts = acc.data || [];
                state.classes = cls.data || [];
                state.students = stu.data || [];
                state.messages = msg.data || [];
                state.alerts = alt.data || [];
                state.attendance = att.data || [];
                state.homework = hmw.data || [];
                state.schedules = sch.data || [];
            } catch (e) {
                console.error('Erreur:', e);
            }

            state.loading = false;
            render();
        }

        function handleLogin(username, password) {
            const user = state.accounts.find(a => a.username === username && a.password === password);
            if (user) {
                state.currentUser = user;
                render();
            } else {
                alert('Identifiants incorrects');
            }
        }

        function handleLogout() {
            state.currentUser = null;
            state.activeTab = 'dashboard';
            render();
        }

        function render() {
            const app = document.getElementById('app');

            if (state.loading) {
                app.innerHTML = `<div class="min-h-screen flex items-center justify-center text-white text-2xl bg-gradient-to-br from-blue-600 to-purple-700">Chargement...</div>`;
                return;
            }

            if (!state.currentUser) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
                            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Connexion</h1>
                            <input id="username" type="text" placeholder="Nom d'utilisateur" class="w-full mb-3 px-4 py-3 border rounded-lg">
                            <input id="password" type="password" placeholder="Mot de passe" class="w-full mb-4 px-4 py-3 border rounded-lg">
                            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">Se connecter</button>
                            <p class="text-sm text-gray-500 text-center mt-3">ConnectÃ© Ã  Supabase âœ“</p>
                        </div>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <div class="bg-white shadow-md">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <h1 class="text-2xl font-bold text-gray-800">Gestion Scolaire</h1>
                                <p class="text-sm text-gray-600">${state.currentUser.name} - ${state.currentUser.role}</p>
                            </div>
                            <button onclick="handleLogout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">DÃ©connexion</button>
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <div class="flex gap-2 mb-6 overflow-x-auto">
                            <button onclick="changeTab('dashboard')" class="${tabClass('dashboard')}">ğŸ“Š Tableau de bord</button>
                            ${state.currentUser.role === 'admin' ? `
                                <button onclick="changeTab('alerts')" class="${tabClass('alerts')}">ğŸš¨ Alertes</button>
                                <button onclick="changeTab('messages')" class="${tabClass('messages')}">ğŸ’¬ Messages</button>
                            ` : `
                                <button onclick="changeTab('attendance')" class="${tabClass('attendance')}">âœ“ Faire l'appel</button>
                                <button onclick="changeTab('schedule')" class="${tabClass('schedule')}">ğŸ• Emploi du temps</button>
                                <button onclick="changeTab('homework')" class="${tabClass('homework')}">ğŸ“š Cahier de texte</button>
                            `}
                        </div>

                        <div class="bg-white rounded-xl shadow-lg p-6" id="content">${renderContent()}</div>
                    </div>
                </div>
            `;
        }

        function tabClass(tab) {
            return `px-4 py-2 rounded-lg font-semibold ${state.activeTab === tab ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}`;
        }

        function renderContent() {
            if (state.activeTab === 'dashboard') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Tableau de bord</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-100 p-6 rounded-lg"><div class="text-4xl mb-2">ğŸ“</div><h3 class="text-3xl font-bold">${state.students.length}</h3><p>Ã‰lÃ¨ves</p></div>
                        <div class="bg-green-100 p-6 rounded-lg"><div class="text-4xl mb-2">ğŸ«</div><h3 class="text-3xl font-bold">${state.classes.length}</h3><p>Classes</p></div>
                        <div class="bg-purple-100 p-6 rounded-lg"><div class="text-4xl mb-2">ğŸ’¬</div><h3 class="text-3xl font-bold">${state.messages.length}</h3><p>Messages</p></div>
                    </div>
                `;
            }

            if (state.activeTab === 'attendance') {
                const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
                if (!teacherClass) return '<p class="text-gray-500">Aucune classe assignÃ©e pour faire lâ€™appel.</p>';
                const students = state.students.filter(s => s.class_id === teacherClass.id);
                return `
                    <h2 class="text-2xl font-bold mb-6">Faire l'appel - ${teacherClass.name}</h2>
                    ${students.map(s => `
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg border mb-2">
                            <div><p class="font-semibold">${s.name}</p></div>
                            <div class="flex gap-2">
                                <button onclick="markAttendance(${s.id}, true)" class="px-3 py-1 bg-green-500 text-white rounded">PrÃ©sent</button>
                                <button onclick="markAttendance(${s.id}, false)" class="px-3 py-1 bg-red-500 text-white rounded">Absent</button>
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            if (state.activeTab === 'schedule') {
                const userSchedule = state.currentUser.role === 'teacher' ? state.schedules.filter(s => s.teacher_id === state.currentUser.id) : state.schedules;
                if (userSchedule.length === 0) return '<p class="text-gray-500">Aucun emploi du temps disponible.</p>';
                return `
                    <h2 class="text-2xl font-bold mb-6">Emploi du temps</h2>
                    <table class="w-full border-collapse">
                        <thead><tr class="bg-blue-600 text-white"><th class="p-2">Jour</th><th class="p-2">Heure</th><th class="p-2">MatiÃ¨re</th><th class="p-2">Classe</th><th class="p-2">Salle</th></tr></thead>
                        <tbody>
                            ${userSchedule.map(sc => `
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="p-2">${sc.day}</td>
                                    <td class="p-2">${sc.hour}</td>
                                    <td class="p-2">${sc.subject}</td>
                                    <td class="p-2">${state.classes.find(c => c.id === sc.class_id)?.name || '-'}</td>
                                    <td class="p-2">${sc.room}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            if (state.activeTab === 'homework') {
                const userHomework = state.currentUser.role === 'teacher'
                    ? state.homework.filter(h => {
                        const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
                        return teacherClass && h.class_id === teacherClass.id;
                    })
                    : state.homework;
                return `
                    <h2 class="text-2xl font-bold mb-6">Cahier de texte</h2>
                    <div class="space-y-3">
                        ${userHomework.map(hw => `
                            <div class="p-4 bg-gray-50 rounded-lg border">
                                <h3 class="font-bold">${hw.subject}</h3>
                                <p class="text-sm text-gray-700">${hw.description}</p>
                                <p class="text-xs text-gray-500">Pour le ${hw.due_date} - ${hw.teacher_name}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (state.activeTab === 'alerts') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Alertes</h2>
                    ${state.alerts.map(alert => `
                        <div class="p-4 bg-red-50 border-l-4 border-red-500 rounded mb-3">
                            <h3 class="font-bold text-red-700">${alert.title}</h3>
                            <p>${alert.description}</p>
                            <p class="text-xs text-gray-500">${new Date(alert.date).toLocaleString()}</p>
                        </div>
                    `).join('')}
                `;
            }

            if (state.activeTab === 'messages') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Messages</h2>
                    ${state.messages.map(m => `
                        <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded mb-3">
                            <h3 class="font-bold">${m.title}</h3>
                            <p>${m.content}</p>
                            <p class="text-xs text-gray-500">${new Date(m.date).toLocaleString()}</p>
                        </div>
                    `).join('')}
                `;
            }

            return '<p class="text-gray-500">Section vide...</p>';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            handleLogin(username, password);
        }

        function changeTab(tab) {
            state.activeTab = tab;
            render();
        }

        async function markAttendance(studentId, isPresent) {
            const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
            if (!teacherClass) return alert("Aucune classe trouvÃ©e.");
            const newEntry = {
                student_id: studentId,
                class_id: teacherClass.id,
                date: new Date().toISOString().split('T')[0],
                present: isPresent
            };
            const result = await supabase.from('attendance').insert([newEntry]);
            if (result.error) alert("Erreur lors de l'enregistrement !");
            else alert("PrÃ©sence enregistrÃ©e âœ…");
        }

        loadData();
    </script>
</body>
</html>
