<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestion Scolaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script>
        // Config Supabase
        const SUPABASE_URL = 'https://hsercitkdpjgftcnctze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzZXJjaXRrZHBqZ2Z0Y25jdHplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4ODY0ODcsImV4cCI6MjA3ODQ2MjQ4N30.LY66K60q4NXV4A_MzVWL9Dd5rhov9ihFUUvbfDFsPSI';

        // Minimal client REST wrapper (utilise fetch)
        const supabase = {
            from: (table) => ({
                select: async (columns = '*') => {
                    const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${columns}`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    return { data: await res.json(), error: res.ok ? null : 'Error' };
                },
                insert: async (data) => {
                    const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(data)
                    });
                    return { data: await res.json(), error: res.ok ? null : 'Error' };
                },
                update: async (data) => ({
                    eq: async (column, value) => {
                        const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${column}=eq.${value}`, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        return { data: await res.json(), error: res.ok ? null : 'Error' };
                    }
                }),
                delete: async () => ({
                    eq: async (column, value) => {
                        const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${column}=eq.${value}`, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        return { error: res.ok ? null : 'Error' };
                    }
                })
            })
        };

        // Etat global
        let state = {
            currentUser: null,
            activeTab: 'dashboard',
            accounts: [],
            classes: [],
            students: [],
            messages: [],
            alerts: [],
            attendance: [],
            homework: [],
            schedules: [],
            loading: true
        };

        // Chargement initial des donn√©es
        async function loadData() {
            state.loading = true;
            render();
            try {
                const [acc, cls, stu, msg, alt, att, hmw, sch] = await Promise.all([
                    supabase.from('accounts').select(),
                    supabase.from('classes').select(),
                    supabase.from('students').select(),
                    supabase.from('messages').select(),
                    supabase.from('alerts').select(),
                    supabase.from('attendance').select(),
                    supabase.from('homework').select(),
                    supabase.from('schedules').select()
                ]);

                state.accounts = acc.data || [];
                state.classes = cls.data || [];
                state.students = stu.data || [];
                state.messages = msg.data || [];
                state.alerts = alt.data || [];
                state.attendance = att.data || [];
                state.homework = hmw.data || [];
                state.schedules = sch.data || [];
            } catch (e) {
                console.error('Erreur loadData:', e);
            }
            state.loading = false;
            render();
        }

        // Auth locale basique (demo)
        function handleLogin(username, password) {
            const user = state.accounts.find(a => a.username === username && a.password === password);
            if (user) {
                state.currentUser = user;
                state.activeTab = 'dashboard';
                render();
            } else {
                alert('Identifiants incorrects');
            }
        }

        function handleLogout() {
            state.currentUser = null;
            state.activeTab = 'dashboard';
            render();
        }

        // UI helpers
        function tabClass(tab) {
            return `px-4 py-2 rounded-lg font-semibold ${state.activeTab === tab ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}`;
        }

        // Rendu principal
        function render() {
            const app = document.getElementById('app');
            if (state.loading) {
                app.innerHTML = `<div class="min-h-screen flex items-center justify-center text-white text-2xl bg-gradient-to-br from-blue-600 to-purple-700">Chargement...</div>`;
                return;
            }

            if (!state.currentUser) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Connexion</h1>
                            <div class="space-y-4">
                                <input type="text" id="username" placeholder="Nom d'utilisateur" class="w-full px-4 py-3 border rounded-lg">
                                <input type="password" id="password" placeholder="Mot de passe" class="w-full px-4 py-3 border rounded-lg">
                                <div class="flex gap-2">
                                    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">Se connecter</button>
                                    <button onclick="demoAdmin()" class="w-36 bg-gray-200 hover:bg-gray-300 rounded-lg">Demo admin</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            // Header + nav
            app.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <div class="bg-white shadow-md">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <h1 class="text-2xl font-bold text-gray-800">Gestion Scolaire</h1>
                                <p class="text-sm text-gray-600">${state.currentUser.name} ‚Ä¢ ${state.currentUser.role}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                ${state.currentUser.role === 'admin' ? `<button onclick="changeTab('accounts')" class="${tabClass('accounts')}">üë• Comptes</button>` : ''}
                                <button onclick="handleLogout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">D√©connexion</button>
                            </div>
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                            <button onclick="changeTab('dashboard')" class="${tabClass('dashboard')}">üìä Tableau de bord</button>
                            ${state.currentUser.role === 'admin' ? `
                                <button onclick="changeTab('alerts')" class="${tabClass('alerts')}">üö® Alertes</button>
                                <button onclick="changeTab('messages')" class="${tabClass('messages')}">üí¨ Messages</button>
                                <button onclick="changeTab('accounts')" class="${tabClass('accounts')}">üë• Comptes</button>
                            ` : `
                                <button onclick="changeTab('attendance')" class="${tabClass('attendance')}">‚úì Faire l'appel</button>
                                <button onclick="changeTab('schedule')" class="${tabClass('schedule')}">üïê Emploi du temps</button>
                                <button onclick="changeTab('homework')" class="${tabClass('homework')}">üìö Cahier de texte</button>
                            `}
                        </div>

                        <div class="bg-white rounded-xl shadow-lg p-6" id="content">${renderContent()}</div>
                    </div>
                </div>
            `;
        }

        // Rendu contenu selon onglet
        function renderContent() {
            if (state.activeTab === 'dashboard') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Tableau de bord</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-100 p-6 rounded-lg"><div class="text-4xl mb-2">üéì</div><h3 class="text-3xl font-bold">${state.students.length}</h3><p>√âl√®ves</p></div>
                        <div class="bg-green-100 p-6 rounded-lg"><div class="text-4xl mb-2">üè´</div><h3 class="text-3xl font-bold">${state.classes.length}</h3><p>Classes</p></div>
                        <div class="bg-purple-100 p-6 rounded-lg"><div class="text-4xl mb-2">üí¨</div><h3 class="text-3xl font-bold">${state.messages.length}</h3><p>Messages</p></div>
                    </div>
                `;
            }

            if (state.activeTab === 'accounts') {
                // Gestion des comptes (admin)
                return `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Gestion des comptes</h2>
                        <div class="flex gap-2">
                            <button onclick="showAccountForm(null)" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">‚ûï Cr√©er un compte</button>
                            <button onclick="refreshAccounts()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">‚ü≥ Rafra√Æchir</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-2">ID</th>
                                    <th class="p-2">Nom</th>
                                    <th class="p-2">Username</th>
                                    <th class="p-2">Role</th>
                                    <th class="p-2">Classe</th>
                                    <th class="p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.accounts.map(a => `
                                    <tr class="border-b hover:bg-gray-50">
                                        <td class="p-2">${a.id ?? '-'}</td>
                                        <td class="p-2">${a.name ?? '-'}</td>
                                        <td class="p-2">${a.username ?? '-'}</td>
                                        <td class="p-2">${a.role ?? '-'}</td>
                                        <td class="p-2">${state.classes.find(c => c.id === a.class_id)?.name || '-'}</td>
                                        <td class="p-2">
                                            <button onclick="showAccountForm(${a.id})" class="px-2 py-1 bg-blue-600 text-white rounded mr-2">‚úèÔ∏è</button>
                                            <button onclick="deleteAccount(${a.id})" class="px-2 py-1 bg-red-500 text-white rounded">üóëÔ∏è</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            if (state.activeTab === 'attendance') {
                const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
                if (!teacherClass) return '<p class="text-gray-500">Aucune classe assign√©e pour faire l‚Äôappel.</p>';
                const students = state.students.filter(s => s.class_id === teacherClass.id);
                return `
                    <h2 class="text-2xl font-bold mb-6">Faire l'appel - ${teacherClass.name}</h2>
                    ${students.map(s => `
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg border mb-2">
                            <div><p class="font-semibold">${s.name}</p></div>
                            <div class="flex gap-2">
                                <button onclick="markAttendance(${s.id}, true)" class="px-3 py-1 bg-green-500 text-white rounded">Pr√©sent</button>
                                <button onclick="markAttendance(${s.id}, false)" class="px-3 py-1 bg-red-500 text-white rounded">Absent</button>
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            if (state.activeTab === 'schedule') {
                const userSchedule = state.currentUser.role === 'teacher' ? state.schedules.filter(s => s.teacher_id === state.currentUser.id) : state.schedules;
                if (userSchedule.length === 0) return '<p class="text-gray-500">Aucun emploi du temps disponible.</p>';
                return `
                    <h2 class="text-2xl font-bold mb-6">Emploi du temps</h2>
                    <table class="w-full border-collapse">
                        <thead><tr class="bg-blue-600 text-white"><th class="p-2">Jour</th><th class="p-2">Heure</th><th class="p-2">Mati√®re</th><th class="p-2">Classe</th><th class="p-2">Salle</th></tr></thead>
                        <tbody>
                            ${userSchedule.map(sc => `
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="p-2">${sc.day}</td>
                                    <td class="p-2">${sc.hour}</td>
                                    <td class="p-2">${sc.subject}</td>
                                    <td class="p-2">${state.classes.find(c => c.id === sc.class_id)?.name || '-'}</td>
                                    <td class="p-2">${sc.room}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            if (state.activeTab === 'homework') {
                const userHomework = state.currentUser.role === 'teacher'
                    ? state.homework.filter(h => {
                        const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
                        return teacherClass && h.class_id === teacherClass.id;
                    })
                    : state.homework;
                return `
                    <h2 class="text-2xl font-bold mb-6">Cahier de texte</h2>
                    <div class="space-y-3">
                        ${userHomework.map(hw => `
                            <div class="p-4 bg-gray-50 rounded-lg border">
                                <h3 class="font-bold">${hw.subject}</h3>
                                <p class="text-sm text-gray-700">${hw.description}</p>
                                <p class="text-xs text-gray-500">Pour le ${hw.due_date} - ${hw.teacher_name}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (state.activeTab === 'alerts') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Alertes</h2>
                    ${state.alerts.map(alert => `
                        <div class="p-4 bg-red-50 border-l-4 border-red-500 rounded mb-3">
                            <h3 class="font-bold text-red-700">${alert.title}</h3>
                            <p>${alert.description}</p>
                            <p class="text-xs text-gray-500">${new Date(alert.date).toLocaleString()}</p>
                        </div>
                    `).join('')}
                `;
            }

            if (state.activeTab === 'messages') {
                return `
                    <h2 class="text-2xl font-bold mb-6">Messages</h2>
                    ${state.messages.map(m => `
                        <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded mb-3">
                            <h3 class="font-bold">${m.title}</h3>
                            <p>${m.content}</p>
                            <p class="text-xs text-gray-500">${new Date(m.date).toLocaleString()}</p>
                        </div>
                    `).join('')}
                `;
            }

            return '<p class="text-gray-500">Section vide...</p>';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            handleLogin(username, password);
        }

        function changeTab(tab) {
            state.activeTab = tab;
            render();
        }

        // Rafra√Æchir comptes (recharge depuis Supabase)
        async function refreshAccounts() {
            const res = await supabase.from('accounts').select();
            state.accounts = res.data || [];
            render();
        }

        // ----- Gestion comptes (admin) -----
        // Ouvre modal de cr√©ation / √©dition. Si id == null => cr√©ation, sinon √©dition.
        function showAccountForm(id = null) {
            // Si id fourni, on pr√©remplit
            const account = id ? (state.accounts.find(a => a.id === id) || {}) : {};
            // Cr√©ation du modal
            const modal = document.createElement('div');
            modal.id = 'account-modal';
            modal.className = 'fixed inset-0 bg-black/40 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">${id ? 'Modifier le compte' : 'Cr√©er un compte'}</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">‚úñ</button>
                    </div>
                    <div class="space-y-3">
                        <input id="acct-name" placeholder="Nom complet" class="w-full px-4 py-2 border rounded" value="${escapeHtml(account.name || '')}">
                        <input id="acct-username" placeholder="Username" class="w-full px-4 py-2 border rounded" value="${escapeHtml(account.username || '')}">
                        <input id="acct-password" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded" value="${escapeHtml(account.password || '')}">
                        <select id="acct-role" class="w-full px-4 py-2 border rounded">
                            <option value="admin" ${account.role === 'admin' ? 'selected' : ''}>admin</option>
                            <option value="teacher" ${account.role === 'teacher' ? 'selected' : ''}>teacher</option>
                            <option value="student" ${account.role === 'student' ? 'selected' : ''}>student</option>
                        </select>
                        <select id="acct-class" class="w-full px-4 py-2 border rounded">
                            <option value="">‚Äî Aucune classe ‚Äî</option>
                            ${state.classes.map(c => `<option value="${c.id}" ${account.class_id == c.id ? 'selected' : ''}>${c.name}</option>`).join('')}
                        </select>
                        <div class="flex justify-end gap-2 mt-4">
                            ${id ? `<button id="delete-account-btn" class="px-4 py-2 bg-red-500 text-white rounded">Supprimer</button>` : ''}
                            <button id="cancel-account" class="px-4 py-2 bg-gray-200 rounded">Annuler</button>
                            <button id="save-account" class="px-4 py-2 bg-blue-600 text-white rounded">${id ? 'Enregistrer' : 'Cr√©er'}</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // events
            document.getElementById('close-modal').onclick = () => modal.remove();
            document.getElementById('cancel-account').onclick = () => modal.remove();

            document.getElementById('save-account').onclick = async () => {
                const payload = {
                    name: document.getElementById('acct-name').value.trim(),
                    username: document.getElementById('acct-username').value.trim(),
                    password: document.getElementById('acct-password').value,
                    role: document.getElementById('acct-role').value,
                    class_id: document.getElementById('acct-class').value ? parseInt(document.getElementById('acct-class').value) : null
                };

                if (!payload.username || !payload.name || !payload.password) {
                    alert('Remplis au moins le nom, le username et le mot de passe.');
                    return;
                }

                if (!id) {
                    // create
                    const res = await supabase.from('accounts').insert([payload]);
                    if (res.error) {
                        alert('Erreur lors de la cr√©ation');
                    } else {
                        // push nouveaux comptes s'ils sont retourn√©s
                        if (res.data && res.data.length > 0) state.accounts.push(...res.data);
                        else {
                            // si l'API retourne rien, on r√©cup√®re √† nouveau
                            await refreshAccounts();
                        }
                        modal.remove();
                        render();
                        alert('Compte cr√©√© ‚úÖ');
                    }
                } else {
                    // update
                    const updater = await supabase.from('accounts').update(payload);
                    const res = await updater.eq('id', id);
                    if (res.error) {
                        alert('Erreur lors de la mise √† jour');
                    } else {
                        // remplacer local
                        state.accounts = state.accounts.map(a => a.id === id ? ({ ...a, ...payload }) : a);
                        modal.remove();
                        render();
                        alert('Compte mis √† jour ‚úÖ');
                    }
                }
            };

            if (id) {
                document.getElementById('delete-account-btn').onclick = async () => {
                    if (!confirm('Supprimer ce compte ?')) return;
                    const res = await supabase.from('accounts').delete().eq('id', id);
                    if (res.error) alert('Erreur suppression');
                    else {
                        state.accounts = state.accounts.filter(a => a.id !== id);
                        modal.remove();
                        render();
                        alert('Compte supprim√© ‚úÖ');
                    }
                };
            }
        }

        // Supprime un compte (depuis la liste)
        async function deleteAccount(id) {
            if (!confirm('Supprimer ce compte ?')) return;
            const res = await supabase.from('accounts').delete().eq('id', id);
            if (res.error) {
                alert('Erreur suppression');
            } else {
                state.accounts = state.accounts.filter(a => a.id !== id);
                render();
                alert('Compte supprim√© ‚úÖ');
            }
        }

        // ---- Autres fonctions existantes ----
        async function markAttendance(studentId, isPresent) {
            const teacherClass = state.classes.find(c => c.teacher_id === state.currentUser.id);
            if (!teacherClass) return alert("Aucune classe trouv√©e.");
            const newEntry = {
                student_id: studentId,
                class_id: teacherClass.id,
                date: new Date().toISOString().split('T')[0],
                present: isPresent
            };
            const result = await supabase.from('attendance').insert([newEntry]);
            if (result.error) alert("Erreur lors de l'enregistrement !");
            else alert("Pr√©sence enregistr√©e ‚úÖ");
        }

        // D√©mo admin : loggue le premier admin du tableau (utile si pas d'UI d'inscription)
        function demoAdmin() {
            const admin = state.accounts.find(a => a.role === 'admin');
            if (admin) {
                state.currentUser = admin;
                state.activeTab = 'dashboard';
                render();
            } else {
                alert('Aucun admin trouv√© dans la base. Cr√©e en un via Supabase ou via la console.');
            }
        }

        // Petit helper pour √©chapper les valeurs ins√©r√©es dans le HTML
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Init
        loadData();
    </script>
</body>
</html>
